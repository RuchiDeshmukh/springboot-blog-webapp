<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Blog App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
		th:fragment="navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Ruchi In The Books</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">All Posts</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Registration</h2>
				</div>
				<div th:if=${param.success}>
					<div class="alert alert-info">
						You've registered successfully to blog application.
					</div>
				</div>
				<div class="card-body">
					<form th:action="@{/register/save}" method="post" role="form"
						th:object="${user}">
							<div class="form-group mb-3">
								<label class="form-label">First Name</label>
								<input class="form-control"
										id="firstName"
										name="firstName"
										placeholder="Enter first name"
										type="text"
										th:field="*{firstName}"></input>
								<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></p>
								
							</div>
						
						<div class="form-group mb-3">
								<label class="form-label">Last Name</label>
								<input class="form-control"
										id="lastName"
										name="lastName"
										placeholder="Enter last name"
										type="text"
										th:field="*{lastName}"></input>
								<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></p>

						</div>
						<div class="form-group mb-3">
								<label class="form-label">Email</label>
								<input class="form-control"
										id="email"
										name="email"
										placeholder="Enter email address"
										type="email"
										th:field="*{email}"></input>
								<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>

						</div>
						
						<div class="form-group mb-3">
								<label class="form-label">Password</label>
								<input class="form-control"
										id="password"
										name="password"
										placeholder="Enter password"
										type="password"
										th:field="*{password}"></input>
								 <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>

						</div>
						<div class="form-group mb-3">
							<button type="submit" class="btn btn-primary">Register</button>
							<span> Already registered?
								<a th:href="@{/login}">Login Here</a>
							</span>
						</div>
						</form>
				</div>
			</div>
			
	</div>
</div>
<br/><br/><br/><br/>
</body>
<footer class="footer-copyright text-center bg-dark py-3"
		style="position: fixed; height: 60px; width: 100%; bottom: 0" th:fragment="footer">
		<div>
			<p style="color: white">
				<strong> Copyright &copy 2024 <a href=""></a></strong> All rights
				reserved.
			</p>
		</div>
</footer>
</html>
